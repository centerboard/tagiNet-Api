produces:
  - application/json
consumes:
  - application/json
tags:
  - name: Echo
    description: Example echo operations
  - name: Me
    description: Information about connected user
  - name: GeneralAccounting
    description: Read operations for general accounting
securityDefinitions:
  o_auth:
    type: oauth2
    authorizationUrl: 'https://www.taginet.com/mandant/authorize'
    flow: implicit
  basic_auth:
    type: basic
responses:
  response401:
    description: '401 - Unauthorized: no or wrong user credentials (Client-ID, username, userkey)'
    schema:
      $ref: '#/definitions/Error'
  response403:
    description: '403 - Forbidden: The client is not allowed to connect to that service'
    schema:
      $ref: '#/definitions/Error'
  response404:
    description: 404 - Ressource/Object not found
    schema:
      $ref: '#/definitions/Error'
  response429:
    description: '429 - Too Many Requests: Number of max requests reached. Try again later.'
    schema:
      $ref: '#/definitions/Error'
    headers:
      X-Rate-Limit-Limit:
        description: The number of allowed requests in the current period
        type: integer
      X-Rate-Limit-Remaining:
        description: The number of remaining requests in the current period
        type: integer
      X-Rate-Limit-Reset:
        description: The number of seconds left in the current period
        type: integer
  responseDefault:
    description: Unexpected error
    schema:
      $ref: '#/definitions/Error'
    headers:
      X-Rate-Limit-Limit:
        description: The number of allowed requests in the current period
        type: integer
      X-Rate-Limit-Remaining:
        description: The number of remaining requests in the current period
        type: integer
      X-Rate-Limit-Reset:
        description: The number of seconds left in the current period
        type: integer
paths:
  /me:
    get:
      summary: Returns personal student information
      operationId: meGet
      tags:
        - Me
      responses:
        '200':
          description: Personal User-Information
          schema:
            $ref: '#/definitions/Taginetuser'
          headers:
            X-Rate-Limit-Limit:
              description: The number of allowed requests in the current period
              type: integer
            X-Rate-Limit-Remaining:
              description: The number of remaining requests in the current period
              type: integer
            X-Rate-Limit-Reset:
              description: The number of seconds left in the current period
              type: integer
        '401':
          $ref: '#/responses/response401'
        '403':
          $ref: '#/responses/response403'
        '404':
          $ref: '#/responses/response404'
        '429':
          $ref: '#/responses/response429'
        default:
          $ref: '#/responses/responseDefault'
  '/generalaccounting/balance/{year}':
    get:
      summary: Returns balance sheet
      operationId: balanceGet
      tags:
        - GeneralAccounting
      parameters:
        - name: year
          in: path
          description: accounting year
          required: true
          type: integer
        - name: firstDay
          in: query
          description: 'Start date for filtering bookings, will be ignored if not in SQL-Format (YYYY-MM-DD)'
          required: false
          type: string
        - name: lastDay
          in: query
          description: 'End date for filtering bookings, will be ignored if not in SQL-Format (YYYY-MM-DD)'
          required: false
          type: string
      responses:
        '200':
          description: Balance Sheet returns array of accounts (asset and liability accounts)
          schema:
            type: array
            items:
              $ref: '#/definitions/Fibuaccount'
          headers:
            X-Rate-Limit-Limit:
              description: The number of allowed requests in the current period
              type: integer
            X-Rate-Limit-Remaining:
              description: The number of remaining requests in the current period
              type: integer
            X-Rate-Limit-Reset:
              description: The number of seconds left in the current period
              type: integer
        '401':
          $ref: '#/responses/response401'
        '403':
          $ref: '#/responses/response403'
        '404':
          $ref: '#/responses/response404'
        '429':
          $ref: '#/responses/response429'
        default:
          $ref: '#/responses/responseDefault'
  '/generalaccounting/incomestatement/{year}':
    get:
      summary: Returns income statement
      operationId: incomestatementGet
      tags:
        - GeneralAccounting
      parameters:
        - name: year
          in: path
          description: accounting year
          required: true
          type: integer
        - name: firstDay
          in: query
          description: 'Start date for filtering bookings, will be ignored if not in SQL-Format (YYYY-MM-DD)'
          required: false
          type: string
        - name: lastDay
          in: query
          description: 'End date for filtering bookings, will be ignored if not in SQL-Format (YYYY-MM-DD)'
          required: false
          type: string
      responses:
        '200':
          description: income statement returns array of accounts (revenue and expenses)
          schema:
            type: array
            items:
              $ref: '#/definitions/Fibuaccount'
          headers:
            X-Rate-Limit-Limit:
              description: The number of allowed requests in the current period
              type: integer
            X-Rate-Limit-Remaining:
              description: The number of remaining requests in the current period
              type: integer
            X-Rate-Limit-Reset:
              description: The number of seconds left in the current period
              type: integer
        '401':
          $ref: '#/responses/response401'
        '403':
          $ref: '#/responses/response403'
        '404':
          $ref: '#/responses/response404'
        '429':
          $ref: '#/responses/response429'
        default:
          $ref: '#/responses/responseDefault'
  /config/settings:
    get:
      summary: List settings
      description: Returns the settings of the tagiNet instance
      operationId: configSettingsGet
      tags:
        - Configuration
      responses:
        '200':
          description: List of configuration values
          schema:
            type: array
            items:
              $ref: '#/definitions/Setting'
        '401':
          $ref: '#/responses/response401'
        '403':
          $ref: '#/responses/response403'
        '429':
          $ref: '#/responses/response429'
        default:
          $ref: '#/responses/responseDefault'
  /parents/info:
    get:
      summary: List parent data
      description: |
        Returns the personal data of the parent calling this service.

        If the status is greater than 0, an update has been sent and has not yet been processed (status 1) or is currently beeing processed (status 2).
      operationId: parentsInfoGet
      tags:
        - Parents
      responses:
        '200':
          description: Personal data
          schema:
            $ref: '#/definitions/Parent'
        '401':
          $ref: '#/responses/response401'
        '403':
          $ref: '#/responses/response403'
        '429':
          $ref: '#/responses/response429'
        default:
          $ref: '#/responses/responseDefault'
    put:
      summary: Update the parents data
      description: |
        Submits an update to the personal data.

        This new update will overwrite an existing update, if that one is not currently beeing reviewd. In that case, the response will contain the status 5001, the new update will not be saved.
      tags:
        - Parents
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Parent'
      responses:
        '200':
          description: Parent info submitted
          schema:
            $ref: '#/definitions/ActionResponse'
        '401':
          $ref: '#/responses/response401'
        '403':
          $ref: '#/responses/response403'
        '429':
          $ref: '#/responses/response429'
        default:
          $ref: '#/responses/responseDefault'
  /echo:
    post:
      tags:
        - Testing
      summary: Echo test
      description: Receive the exact message you've sent
      operationId: echo
      parameters:
        - name: message
          in: body
          description: Echo payload
          required: true
          schema:
            type: string
            example: Hello world!
      security:
        - o_auth: []
        - basic_auth: []
      responses:
        '200':
          description: OK
          examples:
            application/json: Hello world!
          schema:
            type: string
          headers:
            X-Rate-Limit-Limit:
              description: The number of allowed requests in the current period
              type: integer
            X-Rate-Limit-Remaining:
              description: The number of remaining requests in the current period
              type: integer
            X-Rate-Limit-Reset:
              description: The number of seconds left in the current period
              type: integer
        '401':
          $ref: '#/responses/response401'
        '403':
          $ref: '#/responses/response403'
        '404':
          $ref: '#/responses/response404'
        '429':
          $ref: '#/responses/response429'
        default:
          $ref: '#/responses/responseDefault'
definitions:
  Fibuaccount:
    description: Account information
    type: object
    properties:
      id:
        type: string
        description: hash of technical ID
        example: LRzWg
      nr:
        type: string
        description: Account-number
        example: '1010'
      name:
        type: string
        example: Bankkonto Kantonalbank
      accounttype:
        type: string
        enum:
          - asset
          - liability
          - revenue
          - expense
        example: asset
      sum:
        type: boolean
        default: false
        description: account is sum?
        example: false
      balance:
        type: number
        format: double
        example: 939.35
      balancePreviousYear:
        type: number
        format: double
        example: 912.1
      budget:
        type: number
        format: double
      belongsTo:
        type: string
        description: Account-number of parent sum
        example: '100'
  Taginetuser:
    type: object
    required:
      - lastName
      - firstName
    properties:
      id:
        type: string
        example: mzK
      idNr:
        type: string
        example: 98
      lastName:
        type: string
        example: MÃ¼ller
      firstName:
        type: string
        example: Heinz
      loginActive:
        type: boolean
        default: false
        example: true
      gender:
        type: string
        enum:
          - male
          - female
        example: male
      birthday:
        type: string
        format: date
        example: '1999-09-29'
      street:
        type: string
        example: Hauptstrasse 1
      addressLine2:
        type: string
        maxLength: 255
      postOfficeBox:
        type: string
        maxLength: 255
      zip:
        type: string
        example: '4001'
      city:
        type: string
        example: Basel
      phone:
        type: string
        format: phone
        example: 061 211 00 10
      mobile:
        type: string
        format: phone
        example: 079 711 00 10
      email:
        description: User email address
        type: string
        format: email
        example: john.smith@example.com
      emailPrivate:
        description: User email address
        type: string
        format: email
        example: john.smith@example.com
  Setting:
    type: object
    required:
      - key
    properties:
      key:
        type: string
      value:
        type: string
  ActionResponse:
    required:
      - id
      - status
    properties:
      id:
        type: string
      status:
        type: string
        description: '<ul><li>0: OK</li><li>Exxx: Error</li><li>Wxxx: Warning</li></ul>'
      message:
        type: string
  Parent:
    type: object
    required:
      - firstName
      - lastName
    properties:
      id:
        type: string
      firstName:
